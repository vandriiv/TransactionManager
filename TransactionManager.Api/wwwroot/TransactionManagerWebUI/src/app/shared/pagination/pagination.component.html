<div class="pages">
  <nav aria-label="Transactions table pagination">
    <ul class="pagination pagination justify-content-center">
      <li class="page-item" (click)="onPrev()" [ngClass]="{ 'disabled': page === 1 }">
        <a class="page-link" href="javascript:undefined" aria-label="Previous">
          <span aria-hidden="true">&laquo;</span>
          <span class="sr-only">Previous</span>
        </a>
      </li>

      <ng-template [ngIf]="pages[0] >1">        
        <li class="page-item" (click)="onPage(1)" [ngClass]="{'active': page === 1}"><a
            class="page-link" href="javascript:undefined">1</a> 
        </li>
        <li class="page-item disabled"> <a class="page-link" href="javascript:undefined" aria-label="Range">
          <span aria-hidden="true">...</span>
          <span class="sr-only">Range</span>
        </a>
      </li>
      </ng-template>


      <li class="page-item" *ngFor="let pageNum of pages" (click)="onPage(pageNum)"
        [ngClass]="{'active': pageNum === page}"><a class="page-link" href="javascript:undefined">{{pageNum}}</a>
      </li>

      <ng-template [ngIf]="pages[pages.length-1] < getLastPage()">
        <li class="page-item disabled"> <a class="page-link" href="javascript:undefined" aria-label="Range">
            <span aria-hidden="true">...</span>
            <span class="sr-only">Range</span>
          </a>
        </li>
        <li class="page-item" (click)="onPage(getLastPage())" [ngClass]="{'active': page === getLastPage()}"><a
            class="page-link" href="javascript:undefined">{{getLastPage()}}</a>
        </li>
      </ng-template>

      <li class="page-item" (click)="onNext()" [ngClass]="{ 'disabled': isLastPage()}">
        <a class="page-link" href="javascript:undefined" aria-label="Next">
          <span aria-hidden="true">&raquo;</span>
          <span class="sr-only">Next</span>
        </a>
      </li>
    </ul>
  </nav>
</div>
