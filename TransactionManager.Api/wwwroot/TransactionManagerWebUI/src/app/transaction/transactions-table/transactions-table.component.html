<table class="table table-striped table-sm table-bordered transactions-table">
  <thead>
    <tr>
      <th>Id</th>
      <th>Status</th>
      <th>Type</th>
      <th>Client name</th>
      <th>Amount</th>
      <th>Action</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let transaction of transactions">
      <td>{{transaction.id}}</td>
      <td>{{transaction.status}}</td>
      <td>{{transaction.type}}</td>
      <td>{{transaction.clientName}}</td>
      <td>{{transaction.amount}}</td>
      <td>
        <div class="btn-group">
          <button class="btn btn-info btn-sm" (click)="editButtonClick(transaction)">Edit</button>
          <button class="btn btn-danger btn-sm" (click)="deleteButtonClick(transaction)">Delete</button>
        </div>
      </td>
    </tr>
  </tbody>
</table>
